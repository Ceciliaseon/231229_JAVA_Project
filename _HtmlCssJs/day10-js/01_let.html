<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 영역 */
    </style>
    <script>
        /*
            javascript 영역
            error 발생 가능성이 높기 때문에 body 에 주로 쓰고
            외부 파일을 가지고 와서 선언을 할 때 head라인에서 진행
        */
       console.log("head안의 스크립트 영역 로그");
    </script>
</head>
<body>
    <!-- html영역 -->
    <h1>자바스크립트 사용법</h1>
    <ol>
        <li>&lt; script &gt; 내부에 작성한다</li>
        <li>파일이름.js 파일을 만들어서 코드 작성 후 src로 연결</li>
        <li>head 태그 내부에서 스크립트 작성도 가능 (사용시 주의!!)</li>
        <li>body 태그 내 가장 하단에 script를 위치 시켜 작성 (일반적)</li>
        <li>마지막 끝처리 ;</li>
    </ol>
    <script>
        // javascript 영역 (일반적으로 많이 사용되는 위치)
        console.log("처음 쓰는 로그");
    </script>
    <script src="01_let.js"></script>
</body>
</html>
