<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <!-- 
        cursor : 마우스 포인터 모양을 주는 속셈
     -->
     <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: #ddd;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            box-shadow: 3px 3px 3px #c9c9c9;
        }
        .box:hover{
            cursor: pointer;
            background-color: #a7a7a7;
            font-weight: 700;
        }
     </style>
</head>
<body>
    <div class="box">div button</div>
</body>
</html>
