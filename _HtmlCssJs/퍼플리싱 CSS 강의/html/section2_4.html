<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04. 속성선택자(attribute selectors)</title>
    <link rel="stylesheet" href="style_4.css">
</head>
<body>
    <!-- 폼(form)에서 사용하는 속성 선택자(attribute selectors) -->
    <div class="login">
        <input type="text" placeholder="Enter ID">
        <input type="email" placeholder="Enter Email">
        <input type="password" placeholder="Enter password">
        <button type="submit">Login</button>
        <label>
            <input type="checkbox"><span>Svae login information</span>
        </label>
        <label>
            <input type="radio"><span>I agree to the terms and conditions</span>
        </label>
    </div>
</body>
</html>
