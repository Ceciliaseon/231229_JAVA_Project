    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 90%;
        }
        tr, td{
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>구구단 2~9단 출력</h1>
    <button type="button" id="btn">구구단 출력</button>
    <div id="gugu">
        <!-- 테이블 추가
            2*1=2  3*1=3  4*1=4 ... 9*1=9
            2*2=4  3*2=6  4*2=8 ... 9*2=18
            ...
            incre = 1일 경울 tr 하나 생성
            for dna 2~9 증가 반복 td 생성
            incre = 2 tr 생성
        -->
    </div>
    <script>
        //선생님 풀이
        function gugu(){
            let gugu = document.getElementById('gugu');
           
            let i = 1; // 증가값
            let str = '<table>';
            while(i<10){
                str += '<tr>';
                let dan = 2; // 단
                    while(dan < 10){
                        str += `<td>${dan}*${i}=${dan*i}</td>`;
                        dan++;
                    }
                i++;
                str+= '</tr>';
            }
            str+='</table>';
            gugu.innerHTML = str;
        }
        document.getElementById('btn').addEventListener('click',()=>{
            gugu();
        })
