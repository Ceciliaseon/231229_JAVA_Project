<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>향상된 for문</h1>
    <ul>
        <li>
            for of : 배열 안에 내용을 탐색할 때 사용 [] <br>
            for(let value of Array){
                code;
            }
        </li>
        <li>
            for in : 객체 안에 내용을 탐색할 때 사용 { } <br>
            for(let value in object){
                <!-- value = key -->
                code;
            }
        </li>
    </ul>
    <h3>약수 출력(1~100까지 입력한 숫자의 약수를 출력)</h3>
    <input type="text" id="num">
    <button type="button" id="event">약수 출력</button>
    <h3 id="result">
        약수 값 출력 / 개수 <br>

    </h3>
    <script>
        // 선생님 풀이
        let r = document.getElementById('result').innerHTML;
        console.log(r);

        // 파라미터로 받은 수의 약수를 추출하는 function
        function multiple(num){
            console.log(num);

            // 약수처리
            let str = `${r}`; // 원래 있던 값을 추가
            let count = 0;

            for(let i=1;i<=num;i++){
                if (num%i==0){
                    str+=`${i} `;
                    count++;
                }
            }
            return `${str}<br> 총 ${count}개`;
        }
        
        document.getElementById('event').addEventListener('click',()=>{
            let num = document.getElementById('num').value;
            let res = multiple(num);
            document.getElementById('result').innerHTML = res;
            document.getElementById('num').value = '';
        })
    </script>
