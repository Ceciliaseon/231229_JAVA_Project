<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 객체 안에 key에는 ``으로 사용하는 것은 안됨
        // but, value 값에는 `` 사용 가능
        const me ={ 
            name : '가명선',
            age : 30,
            ver : 'javascript',
            isDeveloper : true,
            'hobby' : 'coffee',
            'faver' : 'movie',
            avail :{
                year : 2020,
                title : 'java',
                ver : `javascrip`,
                project : 'Back-End',
                intro : function(){
                    console.log(this.title + ":" + this.ver);
                    console.log(me.avail.title + ":" + me.avail.ver);
                }
            },
            year : 2024
        };

        console.log(me);
        console.log(me.name);
        console.log(me.year);
        console.log(me.avail.year);
        console.log(me.avail.title);
        // intro 함수 안에 들어있는 내용을 표시
        console.log(me.avail.intro);
        // 함수를 그래도 실행하기 위해서는
        // 객체명.key.함수명(); < 으로 호출 
        me.avail.intro();
        console.log('---------------------------');

        // 객체 value 값을 확인할 때 객체명['key']로도 확인 가능
        console.log(me['age']);
        console.log(me['avail']['title']);

        console.log(me['avail'].project); // 이와 같은 형태로도 확인 가능

        // key 값을 변경해야 할 때는 아래와 같은 구조로 작성해야 함
        let keyName = 'age';
        console.log(me[keyName]);
        
        //객체생성
        //좋아하는 가수의 인적사항, 가수의 플레이리스트 3곡
        //이름, 나이 주소, 플레이리스트 객체, 함수(p1,p2,p3) > console출력

        const singer ={
            name : 'IU',
            age : 32,
            addr : 'EDAM엔터테인먼트',
            player : {
                song1 : '밤편지',
                song2 : '라일락',
                song3 : '복숭아',
                intro : function(p1,p2,p3){
                    console.log(`최애 노래 1.${p1} / 2.${p2} / 3.${p3}`);
                }
            },
        };
        
        console.log(singer);
        console.log(singer.player.song1);
        console.log(singer.player.song2);
        singer.player.intro('내손을잡아', '좋은날', 'Love Wins All'); // 함수실행
        
    </script>
</body>
</html>
