<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>복습 첫번째 HTML</h1>
    <script>
        let first;
        first = '서동민';
        console.log(first);

        first = '♥';
        console.log(first);

        // const second; // 선언만 하는 것은 불가능함
        const second = '가묭선';
        console.log(second);
        // second = '박화영'; //const 로 선언한 변수는 value 값을 변경하는 것이 불가능 함 

        // 변수의 type 을 확인할 때 사용
        console.log(typeof first);
        console.log(typeof second);
        console.log('--------------------------------');

        let name = 'lee';
        let age = 25;
        let address = 'incheon';
        console.log(`이름 : ${name} 나이(${age}) 주소 : ${address}`);

        const User = {
            name : `hong`,
            age : 35,
            address : `seoul`
        };
        console.log(User);
        console.log(User.name);
        console.log(User.age);
        console.log(User.address);

        User.age = 25;
        console.log(User.age);
        console.log('--------------------------------');

        let num1 = 20;
        let num2 = 30;
        let num3 = '45';
        
        if(typeof num1 === typeof num2){
            console.log('true');
            console.log(typeof num1);
            console.log(typeof num2);
        } else {
            console.log('false');
            console.log(typeof num1);
            console.log(typeof num3);
        };
    </script>
</body>
</html>
