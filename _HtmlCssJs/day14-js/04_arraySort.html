<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열의 정렬은 문자 기반으로 정렬 됨</h2>
    <ul>
        <li>
            array.sort() : 문자를 기준으로 오름차순
        </li>
        <li>
            array.reverse() : 문자를 기준으로 내림차순
        </li>
        <li>
            정렬할 배열의 값이 숫자일 경우 sort()가 불가능 <br>
            콜백함수를 이용하여 내부 연산을 통해 정렬
        </li>
        <li>
            1 6 3 2 <br>
            array.sort(function(a,b){ <br>
                return a-b; // 오른차순 <br>
                return b=a; // 내림차순 <br>
            })
        </li>
    </ul>
    <script>
        const myArray=[];
        //1~45까지 랜덤 숫자 6개를 생성 배열에 저장 후 콘솔에 출력
        for(let i=0;i<6;i++){
            let ran = Math.floor(Math.random()*45)+1;
            myArray.push(ran); // push는 길이만 출력하는 함수 ** 기억할 것    
        }
        console.log(myArray);
        
        // 정렬 후 다시 콘솔 출력
        myArray.sort(function(a,b){
            return a-b; // 오름차순
        })
        console.log(myArray);
        
        myArray.sort(function(a,b){
            return b-a; // 내림차순
        })
        console.log(myArray);
        console.log('---------------------------');

        const cars = [
            {type:'volvo', year:2024},
            {type:'benz', year:2021},
            {type:'amw', year:2022}
        ];
        console.log(cars);

        //year 기준으로 내림차순 cars 출력
        cars.sort(function(a,b){
            return b.year- a.year;
        })
        console.log(cars);

        // 객체 안의 문자값을 기준으로 정렬
        cars.sort(function(a,b){
            let x = a.type.toLowerCase(); // 소문자로 변경
            let y = b.type.toLowerCase();
            if (x > y){
                return 1;
            }
            if (x < y){
                return -1;
            }
            return 0;
        });
        console.log(cars);
    </script>
</body>
</html>
