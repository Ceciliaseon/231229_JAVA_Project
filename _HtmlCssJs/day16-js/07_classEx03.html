<body>
    <script>
        /*
            class User 생성
            생성자로 name, birth 를 받아서 멤버변수로 저장
            get age() 나이를 리턴
            status() > 메서드 / 성인인지 미성년자인지 리턴 (콘솔에 출력)
        */
        // let today = new Date('2009-01-01');
        // console.log(today.toLocaleDateString());
        
        // let today2 = new Date().getFullYear();
        // console.log(today2);

        class User{
            constructor(name, birth){
                this.name = name;
                this.birth = birth;
                // this.age = '';
            }
            get age(){
                let birthday = new Date(this.birth);
                let todayYear = new Date().getFullYear();
                return todayYear - birthday.getFullYear();
            }
            status(){
                if(this.age < 20) {
                    console.log('미성년자');
                } else {
                    console.log('성인');
                }
                // console.log((age>20)?'성인':'미성년자');
            }
        }

        let my = new User('hong','2008-01-01');
        console.log(my.name);
        console.log(my.birth);
        console.log(my.age);
        my.status();
    </script>
</body>
