<!DOCTYPE html>

<body>
    <script>
        // 생성자 함수 : 클래스를 함수화
        // 일반함수랑 생성자함수는 별 차이가 없음
        /* 규칙
            1. 반드시 new를 통해 생성, 실행
            2. 함수 첫글자는 대문자로
        */   
        // 일반함수 ver   
        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            }
            get personInfo(){
                return `${this.firstName}, ${this.lastName} (${this.age}) : ${this.address}`;
            }
        }

        let my = new PersonClass('kim', 'minji', 20, 'seoul');
        console.log(my);
        console.log(my.personInfo); // get은 ()를 넣으면 안됨 / 값을 인지를 못하게 됨

        // PersonClass를 생성자함수 ver
        function PersionObject(first, last, age, addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            this.getPersonInfo = function(){
                return `${this.firstName}, ${this.lastName} (${this.age}) : ${this.address}`;
            }
        }

        let my2 = new PersionObject('lee', 'minji', 23,'seoul');
        console.log(my2);
        console.log(my2.getPersonInfo());

        const person={

            lastName : '',

            address : '',

                this.firstName = first;
                this.lastName = last;
                this.age = age;

            },

                this.firstName = first;

        person.setInfo('park', 'minji', 26, 'seoul');
        console.log(person);
        console.log(person.personInfo);
        // get () x / set () x > 둘 다 () 인식 불가
        person.setfistName = 'lee';
        console.log(person);
        console.log(person.personInfo);

    </script>
