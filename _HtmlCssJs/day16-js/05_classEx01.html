<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // class 객체 생성 / 일반 객체
        // 일반 객체
        let myAccount = {
            name : 'hong',
            balance : 0, // 잔고
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw : function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer : function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
            name : 'kim',
            balance : 10000, // 잔고
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw : function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer : function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }

        // 내 계좌에 입금 10000
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.deposit(10000);
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.withdraw(3000);
        console.log(myAccount.name, ":", myAccount.balance);
        myAccount.transfer(5000,yourAccount);
        console.log(myAccount.name, ":", myAccount.balance);
        console.log(yourAccount.name, ":", yourAccount.balance);
        console.log('--------------------------');
        
        class Bank{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }
            deposit(amount){
                this.balance += amount;
                return this.balance;
            }
            withdraw(amount){
                this.balance -= amount;
            }
            transfer(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        
        let mAccount = new Bank('hong', 0);
        let yAccount = new Bank('kim', 10000);
        console.log(mAccount.name, ':', mAccount.balance);
        console.log(yAccount.name, ':', yAccount.balance);
        console.log('--------------------------');
        mAccount.deposit(10000);
        console.log(mAccount.name, ':', mAccount.balance);
        mAccount.withdraw(2000);
        console.log(mAccount.name, ':', mAccount.balance);
        mAccount.transfer(5000,yAccount);
        console.log(mAccount.name, ':', mAccount.balance);
        console.log(yAccount.name, ':', yAccount.balance);
        
        console.log(mAccount.deposit(5000)); // return 줬을 때 (콘솔에 나옴)
        console.log(mAccount.withdraw(5000)); // return 안 줬을 떄 (콘솔에 안나옴)
    </script>
</body>
</html>
