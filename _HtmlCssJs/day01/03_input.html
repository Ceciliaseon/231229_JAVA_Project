<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
     <!-- 
        input tag : 단일태그
        속성값이 다양하여 여러가지 기능에 활용할 수 있음

        form tag : 데이터를 서버로 보낼 때 사용
        같이 사용되는 경우가 많음
        <input type="속성명">
     -->
     <!--
        input type="txt" : 가장 많이 사용, 한글, 영어, 특수문자 등을 처리
        placeholder : 흐리게 표기, 안내문구 같은것을 입력할 때 사용 문자를 입력하면 사라짐
     -->
     <input type="text">
     <input type="text" placeholder="미리보기">
     <hr>
     <!-- 
        type="button" : 일반버튼
        type="submit" : 전송버튼 - form 태그안에 있는 값을 서버로 전송
        type="reset" : 취소버튼 - form 태그 안에 있는 값들을 reset(취소)
        <button> 태그에서도 동일한 속성을 사용
     -->
     <input type="button" value="button">
     <input type="submit" value="submit">
     <input type="reset" value="reset">
     <hr>
     <!-- 
        form : 태그 안의 정보를 서버로 전송 action="" : 서버의 주소 
            데이터를 전송하는 방식 (method) 2가지
            1. ? : get 방식 (안쓰면 기본 get으로 설정)
            2. post : 데이터를 숨겨서 가는 방식
        name="변수역할" value="값"
        파일명?name=값&name=값 >> ? : 쿼리스트링 (띄어쓰기는 안됨)
     -->
     <form action="#">
        <input type="text" name="name" placeholder="이름" value="영이"><br>
        <input type="text" name="age" placeholder="나이"><br>
        <input type="password" name="pw"><br>
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
     </form>
     <hr>
     <!-- type="password" : 비밀번호 입력시 사용 -->
     <input type="password" >
     
     <hr>
     <!-- type="checkbox" : 다중선택을 이용할 때 사용 -->
     <input type="checkbox"> 사과
     <input type="checkbox"> 오렌지
     <input type="checkbox"> 바나나
     <br>
     <hr>
     <form action="">
        <p>좋아하는 과일을 선택해주세요</p>
        <input type="checkbox" name="fruit" value="apple"> 사과
        <input type="checkbox" name="fruit" value="orange"> 오렌지
        <input type="checkbox" name="fruit" value="banana"> 바나나
        <input type="submit" value="제출">
     </form>
     <hr>
     <!-- 
        lable : 다른 태그의 제목 역할을 하는 태그
        for="값" = id="값" : 해당 id를 가지는 태그의 제목이 됨
        id="유일한 구분자" / class="중복가능, 여러개 가능" -> js / css 주로 사용 
      -->
     <form action="">
        <p>좋아하는 과일을 선택해주세요</p>
        <input type="checkbox" id="apple" name="fruit" value="apple">
        <label for="apple">사과</label>

        <label for="orange">
            <input type="checkbox" id="orange" name="fruit" value="orange"> 오렌지
        </label>
        <label for="banana">
            <input type="checkbox" id="banana" name="fruit" value="banana"> 바나나
        </label>
        <input type="submit" value="제출">
     </form>
     <br>
     <hr>
     <!-- 
        type="radio" : 여러개 중 1개만 선택 가능 
     -->
     <form action="">
        <p>좋아하는 과일을 선택해주세요11</p>
        <input type="radio" id="apple1" name="fruit" value="apple">
        <label for="apple1">사과</label>

        <label for="orange1">
            <input type="radio" id="orange1" name="fruit" value="orange"> 오렌지
        </label>
        <label for="banana1">
            <input type="radio" id="banana1" name="fruit" value="banana"> 바나나
        </label>
        <input type="submit" value="제출">
     </form>     
     <br><hr>
     <!-- 
        form, radio, rable 를 이용하여
        10대, 20대, 30대, 40대 이상 선택할 수 있는 값을 생성
        name = age
     -->
     <form action="">
        <p>연령을 선택하세요</p>
        <label for="age_10">
            <input type="radio" id="age_10" name="age" value="10대"> 10대
        </label>
        <label for="age_20">
            <input type="radio" id="age_20" name="age" value="20대"> 20대
        </label>
        <label for="age_30">
            <input type="radio" id="age_30" name="age" value="30대"> 30대
        </label>
        <label for="age_40">
            <input type="radio" id="age_40" name="age" value="40대이상"> 40대이상
        </label>
        <input type="submit" value="선택">
     </form>
     <br><hr>
     <!-- type="color" : 색상을 선택할 때 사용 색상정보는 16진수로 표현 -->
     <form action="">
        <input type="color" name="color">
        <input type="submit" value="submit">
     </form><hr>
     <!-- 
        type='month' : 년 월 표시
        type='week' : 년 주 표시
        type='date' : 년월일 표시
        type='datetime-local' : 년월일시분초 표시
        type='time' : 시분초 표시
        jquery, 부트 스트랩 제공하는 datepicker를 주로 사용
      -->
      <input type="month" name="" id=""><br>
      <input type="week" name="" id=""><br>
      <input type="date" name="" id=""><br>
      <input type="datetime-local" name="" id=""><br>
      <input type="time" name="" id=""><br><hr>

      <!-- 
        type="email" : email 형식으로 입력되는지 체크
        형식이 맞지 않으면 알림창을 띄움
     -->
     <form action="">
        <input type="email" name="email" id="">
        <input type="submit" value="submit">
     </form>
     <br><hr>

     <!-- type="search" : 문자열 뒤에 x 버튼이 생김 -->
     <input type="search">
     <br><hr>

     <!-- type="file" : 첨부파일 선택 -->
     <input type="file">
     <br><br><hr>

     <!-- type="number" : 위아래로 버튼 생김 -->
     <input type="number">
     <br><br>

     <!-- type="hidden" : 값을 안보이게 숨김처리, 백엔드 개발시 많이 사용 -->
     <hr>
     <input type="hidden">
     <form action="">
        <input type="hidden" name="name" value="영이">
        <input type="text" name="nick_name" value="강아지">
        <input type="submit" value="submit">
     </form>
     <br><hr>
