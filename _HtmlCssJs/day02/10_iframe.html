<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe </title>
</head>
<body>
    <!-- 
        iframe : 또 다른 윈도우를 삽입할 떄 사용
        브라우저 안에 다른 브라우저를 삽입
        리소스 사용이 증가 / 많이 사용하면 속도가 느려짐

     -->
    <!-- 안 되는 케이스
        <iframe src="http://www.naver.com" frameborder="0"></iframe>
        <iframe src="https://www.google.com/" frameborder="0"></iframe>
     -->
     <iframe src="https://www.daum.net" frameborder="0"></iframe><br>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/L7KDsL9Dip4?si=9CKuS0X-dwBdVC1t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
