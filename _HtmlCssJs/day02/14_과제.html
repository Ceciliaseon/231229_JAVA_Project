<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
</head>
<body>
    <form action="">
        <table>
            <caption><h1>회원가입</h1></caption>
            <tbody>
                <tr>
                    <td>아이디</td>
                    <td colspan="3"><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td colspan="3"><input type="password" name="pw"></td>
                </tr>
                <tr>
                    <td>비밀번호확인</td>
                    <td colspan="3"><input type="password" name="pw2"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td colspan="3"><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td colspan="3">
                        <label for="gd">
                            <input type="radio" id="gender_M" name="gd" value="m"> 남성
                        </label>
                        <label for="gd">
                            <input type="radio" id="gender_w" name="gd" value="w"> 여성
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td colspan="3"><input type="text" name="num1"> - <input type="text" name="num2"> - <input type="text" name="num3"></td>
                </tr>
                <tr>
                    <th colspan="4"><button type="submit">회원가입</button></th>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
